<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TechFusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #444;
            list-style: none;
            padding: 10px;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li a {
            color: white;
        }

        .form-container {
            background-color: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 5px 0;
        }

        footer .fa-brands {
            margin: 0 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Produtos</a>
                    <ul>
                        <li><a href="suporte.html">Suporte</a></li>
                        <li><a href="codigo_aberto.html">Código Aberto</a></li>
                        <li>
                            <hr>
                        </li>
                        <li><a href="produtos.html">Produtos</a></li>
                    </ul>
                </li>
                <li><a href="suporte.html">Suporte</a></li>
                <li><a href="tabela.html">Código Aberto</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><input type="text" placeholder="Buscar"><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><a href="login.html">Login</a></li>
                <li><a id="bottom" href="cadastra.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form action="cadastra.txt">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

            <label for="confirma_senha">Confirmar Senha</label>
            <input type="password" name="confirma_senha" id="confirma_senha" placeholder="Confirme sua senha" required>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>

            <label for="genero">Gênero</label>
            <select name="genero" id="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <p>Redes Sociais</p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-instagram"></i>
        <p>Produzido pela Turma de Cuiabá 2023/2024 todos os direitos reservados pela ICET.</p>
    </footer>
</body>
</html>
